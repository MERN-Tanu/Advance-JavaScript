<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="homepage">
      <!-- Header -->
      <nav id="header">
        <div class="container">
          <div class="row">
            <div class="header-wrapper d-flex justify-content-between">
              <!-- we have made this div flex,with justify content as space between -->
              <div class="logo d-line-block">
                <a href="index.html" class="text-decoration-none">
                  Shop Cart
                </a>
              </div>
              <div class="users-actions d-flex flex-row">
                <a href="cart.html" class="">Cart</a>
                <div class="user-intro" id="userIntro">Hi User</div>
                <div class="logout-btn" id="logoutBtn">Logout</div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="container">
        <div class="row">
          <h2 class="home-title text-center">
            <marquee>Welcome to Shop Cart</marquee>
          </h2>
          <div
            class="category-list d-flex flex-row justify-content-between align-items-center"
            id="category">
            <!-- TODO : add category childs -->
            <!-- List of Items -->
            <div
              class="category-item d-flex align-items-center justify-content-between align-items-center">
              <a href="">All Products</a>
            </div>
            <div
              class="category-item d-flex align-items-center justify-content-between align-items-center">
              <a href=""> Electronics</a>
            </div>

            <div
              class="category-item d-flex align-items-center justify-content-between align-items-center">
              <a href=""> Kitchenware</a>
            </div>

            <div
              class="category-item d-flex align-items-center justify-content-between align-items-center">
              <a href=""> Women Outfit</a>
            </div>

            <div
              class="category-item d-flex align-items-center justify-content-center align-items-center">
              <a href=""> Sports</a>
            </div>
            <div
              class="category-item d-flex align-items-center justify-content-center align-items-center">
              <a href=""> Gaming</a>
            </div>
          </div>

          <div class="category-title text-center">
            Select a Category to Start Shopping
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <h1>Student Registration Form</h1>
    <form>
      <!-- cellpadding is when you add space between the table row-->
      <table cellpadding="5">
        <tr>
          <!-- FirstName and LastName -->
          <td><label for="firstName">First Name:</label></td>
          <td>
            <!-- For value and Id value must be same -->
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="First Name"
              maxlength="40" />
            <!-- Type can be 
            1.text
            2.number
            3.date
            4.dateTime
            5.checkbox
            6.radio
            7.button
            8.reset
            9.email
            10.File
            11.tel
            12.password
            13.range
            14.search
            15.submit
            16.time
            17.url
            18.week
            19.color
            20.hidden
            21.image
            22.month-->
          </td>
          <td><p>(max 40 characters a-z and A-Z)</p></td>
        </tr>
        <tr>
          <td><label for="lastName">Last Name:</label></td>
          <td>
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Last Name"
              maxlength="40" />
          </td>
          <td><p>(max 40 characters a-z and A-Z)</p></td>
        </tr>

        <!-- Date of birth -->
        <tr>
          <td><label for="dateOfBirth">Date of Birth:</label></td>
          <td><input type="date" id="dateOfBirth" name="dateOfBirth" /></td>
        </tr>
        <tr>
          <!-- Email -->
          <td><label for="Email">Email:</label></td>
          <td>
            <input type="email" id="Email" name="Email" placeholder="Email" />
          </td>
        </tr>

        <!-- Contact-->
        <tr>
          <td><label for="mobile">Mobile:</label></td>
          <td>
            <input
              type="tel"
              id="mobile"
              name="mobile"
              placeholder="Mobile"
              maxlength="10" />
          </td>
          <td><p>(10 digit number)</p></td>
        </tr>

        <!-- Gender -->
        <tr>
          <td><label>Gender:</label></td>
          <td>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="Male" />

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female" />
          </td>
        </tr>
        <tr>
          <!-- Address -->
          <td><label for="address">Address:</label></td>
          <td>
            <textarea
              id="address"
              name="address"
              placeholder="Address"
              cols="30"
              rows="10"></textarea>
          </td>
        </tr>
        <tr>
          <!-- Pincode -->
          <td><label for="pincode">Pincode:</label></td>
          <td>
            <input
              type="number"
              id="pincode"
              name="pincode"
              placeholder="Pincode"
              maxlength="6" />
          </td>
          <td><p>(6 digit number)</p></td>
        </tr>
        <tr>
          <!-- Country -->
          <td><label for="country">Country:</label></td>
          <td>
            <input
              type="text"
              id="country"
              name="country"
              value="India"
              placeholder="Country" />
          </td>
        </tr>
        <tr>
          <!-- Hobbies -->
          <td>Hobbies:</td>
          <td>
            <label for="Singing">Singing</label>
            <input
              type="checkbox"
              id="Singing"
              name="hobbies[]"
              value="Singing" />

            <label for="Talking">Talking</label>
            <input
              type="checkbox"
              id="Talking"
              name="hobbies[]"
              value="Talking" />

            <label for="Dancing">Dancing</label>
            <input
              type="checkbox"
              id="Dancing"
              name="hobbies[]"
              value="Dancing" />

            <label for="Sleeping">Sleeping</label>
            <input
              type="checkbox"
              id="Sleeping"
              name="hobbies[]"
              value="Sleeping" />

            <label for="Other">Other</label>
            <input type="checkbox" id="Other" name="hobbies[]" value="Other" />
          </td>
        </tr>
        <tr>
          <!-- Qualification -->

          <td>Qualification:</td>
          <td>
            <table cellpadding="5">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th>Examination</th>
                  <th>Board/University</th>
                  <th>Percentage</th>
                  <th>Year of Passing</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1.</td>
                  <td>Class X</td>
                  <td>
                    <input
                      type="text"
                      name="xBoard"
                      placeholder="Board/University" />
                  </td>
                  <td>
                    <input
                      type="number"
                      name="xPercentage"
                      placeholder="Percentage" />
                  </td>
                  <td>
                    <input
                      type="number"
                      name="xPassingYear"
                      placeholder="Year of Passing" />
                  </td>
                </tr>
                <tr>
                  <td>2.</td>
                  <td>Class XII</td>
                  <td>
                    <input
                      type="text"
                      name="xiiBoard"
                      placeholder="Board/University" />
                  </td>
                  <td>
                    <input
                      type="number"
                      name="xiiPercentage"
                      placeholder="Percentage" />
                  </td>
                  <td>
                    <input
                      type="number"
                      name="xiiPassingYear"
                      placeholder="Year of Passing" />
                  </td>
                </tr>
                <tr>
                  <td>3.</td>
                  <td>Graduation</td>
                  <td>
                    <input
                      type="text"
                      name="graduationBoard"
                      placeholder="Board/University" />
                  </td>
                  <td>
                    <input
                      type="number"
                      name="graduationPercentage"
                      placeholder="Percentage" />
                  </td>
                  <td>
                    <input
                      type="number"
                      name="graduationPassingYear"
                      placeholder="Year of Passing" />
                  </td>
                </tr>
                <tr>
                  <td>4.</td>
                  <td>Masters</td>
                  <td>
                    <input
                      type="text"
                      name="mastersBoard"
                      placeholder="Board/University" />
                  </td>
                  <td>
                    <input
                      type="number"
                      name="mastersPercentage"
                      placeholder="Percentage" />
                  </td>
                  <td>
                    <input
                      type="number"
                      name="mastersPassingYear"
                      placeholder="Year of Passing" />
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </table>

      <!-- Submit  -->
      <button type="submit">Submit</button>

      <!-- Reset -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="" method="POST">
      <input
        type="text"
        placeholder="name"
        name="firstname"
        lastname="Lastname"
        maxlength="10"
        autofocus
        size="50" />
      <input type="number" placeholder="age" min="10" max="100" />
      <input type="submit" disabled="" value="Disabled button" />
      <input type="submit" disabled="" value="" />
      <button>New button</button>
    </form>
  </body>
</html>

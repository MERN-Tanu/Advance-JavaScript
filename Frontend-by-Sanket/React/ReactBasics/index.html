<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Lecture</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- This is the CDN : Content Delivery Network : CDN Link for React -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <!-- This is the CDN Link For ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
      // React Native library helps you to prepare Mobile App
      // React DOM library helps you to interact with web Browser
      const App = () => {
        return React.createElement(
          //this is the Parent React.createElement
          "div", //this will tell you the type
          {}, // Props : Properties

          //this is children : React.createElement
          React.createElement(
            "h1", //this is heading which we are inserting into our DOM
            {}, // this is the Props : Properties

            "Welcome to First Lecture of React" // Content we are inserating inside <h1></h1>
          )
        );
      };

      const rootNode = document.getElementById("root");
      const root = ReactDOM.createRoot(rootNode);

      root.render(App());
    </script>
  </body>
</html>
